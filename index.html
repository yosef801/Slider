<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Slider</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              id="homeLink"
              class="nav-link active"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a id="aboutLink" class="nav-link active" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="homePage" style="display: none">
      <h1>Home Page</h1>
      <p>Im King</p>
    </div>
    <div id="aboutPage">
      <h1>About Page</h1>
      <p>Im Champion</p>
    </div>

    <script>
      //
      const homePageLink = document.getElementById("homeLink");
      const aboutPageLink = document.getElementById("aboutLink");
      const homeDiv = document.getElementById("homePage");
      const aboutDiv = document.getElementById("aboutPage");
      homePageLink.addEventListener("click", function () {
        console.log("clicked");
        homeDiv.style.display = "block";
        aboutDiv.style.display = "none";
      });
      aboutPageLink.addEventListener("click", function () {
        console.log("clicked about");
        homeDiv.style.display = "none";
        aboutDiv.style.display = "block";
      });
      //
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
